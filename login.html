    <div id = "frm">
        <h3 class="login">Login</h3>

        <form class="form" name="form">
            <p>
                <input name="username" id="username" type="text" placeholder="username" class="edit" autocomplete="off">
            </p>
            
            <p>
                <input name="password" id="password" type="password" placeholder="password" class="edit">
            </p>
            
            <p>
                <button type="submit" id="btn">Submit</button>
            </p>
        </form>
     </div>


     <script>

        const formEl = document.querySelector('.form');

        formEl.addEventListener('submit', event => {
            event.preventDefault();

            $("#username").on('change keydown paste input', function(){
                  document.getElementById("username").className = document.getElementById("username").className.replace(" error", ""); // this removes the error class
             });

             $("#password").on('change keydown paste input', function(){
                  document.getElementById("password").className = document.getElementById("password").className.replace(" error", ""); // this removes the error class
             });

            var id = document.form.username.value;
            var ps = document.form.password.value;

            if (id.length == "" && ps.length == "") {
                  document.getElementById("username").className = document.getElementById("username").className + " error";  // this adds the error class
                   
                  
                  var textbox = document.getElementById("username");
                  textbox.focus();
                  textbox.scrollIntoView();
                  return false; 
           }else {
                    if (id.length == "") {
                            document.getElementById("username").className = document.getElementById("username").className + " error";  
                            return false;
                    }
                    if (ps.length == "") {
                            document.getElementById("password").className = document.getElementById("password").className + " error";  

                            var textbox = document.getElementById("password");
                            textbox.focus();
                            textbox.scrollIntoView();
                            return false;
        }
     }


            const formData = new FormData(formEl);
            const data = Object.fromEntries(formData);

            console.log(data);
        });
        
     </script>
