     <script>

        const formEl = document.querySelector('.form');

        formEl.addEventListener('submit', event => {
            event.preventDefault();

            $("#mobile").on('change keydown paste input', function(){
                  document.getElementById("mobile").className = document.getElementById("mobile").className.replace(" error", ""); // this removes the error class
             });

            var mobile = document.form.mobile.value;

            if (mobile.length == "") {
                  document.getElementById("mobile").className = document.getElementById("mobile").className + " error";  // this adds the error class
                   
                  
                  var textbox = document.getElementById("mobile");
                  textbox.focus();
                  textbox.scrollIntoView();
                  return false; 
           }
           sendOTP();

            const formData = new FormData(formEl);
            const data = Object.fromEntries(formData);

            console.log(data);
        });
        
     </script>

}
